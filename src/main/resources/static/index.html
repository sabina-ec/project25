<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Track and Field</title>
    <style>
    body { font-family: system-ui, sans-serif; max-width: 1000px; margin: 2rem auto; padding: 0 1rem; }
    .row { display: flex; gap: .5rem; align-items: center; margin-bottom: .5rem; flex-wrap: wrap; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 1rem; margin-bottom: 1rem; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #eee; padding: .5rem; text-align: left; }
    #error { color: #b00020; }
  </style>
</head>
<body>
<h1>Track and Field</h1>

<div class="card">
    <h2>Mode</h2>
    <div class="row">
        <label for="mode">Mode</label>
        <select id="mode" data-testid="modeSelect">
            <option value="DEC">DEC</option>
            <option value="HEP">HEP</option>
        </select>
    </div>
</div>

<div class="card">
    <h2>Add competitor</h2>
    <div class="row">
        <label for="name">Name</label>
        <input id="name" data-testid="competitorNameInput" placeholder="e.g., Anna" />
        <button id="add" data-testid="addCompetitorBtn">Add competitor</button>
    </div>
    <div id="error" data-testid="errorBanner" aria-live="polite"></div>
</div>

<div class="card">
    <h2>Enter result</h2>
    <div class="row">
        <label for="name2">Name</label>
        <input id="name2" placeholder="same as above" />
        <label for="event">Event</label>
        <select id="event" data-testid="eventSelect"></select>
        <label for="raw">Result</label>
        <input id="raw" data-testid="rawInput" type="number" step="0.01" />
        <button id="save" data-testid="saveScoreBtn">Save score</button>
    </div>
    <div id="msg" aria-live="polite"></div>
</div>

<div class="card">
    <h2>Standings</h2>
    <table>
        <thead id="thead">
        <tr>
            <th>Name</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody id="standings" data-testid="standingsTable"></tbody>
    </table>
    <button id="export" data-testid="exportCsvBtn">Export CSV</button>
</div>

<script src="app.js" type="module"></script>
</body>
</html>
